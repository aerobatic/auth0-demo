<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Aerobatic Auth0 Demo</title>
  <meta name="description" content="This demo shows how to use the Aerobatic auth0 plugin">
  <meta name="author" content="Aerobatic">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/custom.css">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/js/site.js"></script>

</head>
<body class="code-snippets-visible">

  <div class="navbar-spacer"></div>
    <nav class="navbar">
      <div class="container">
          <a href="http://www.aerobatic.com"><img src="/images/aerobatic_logo.png"></a>
          <a href="https://auth0.com"><img src="/images/auth0-logo.png"></a>
      </div>
    </nav>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <section class="header">
      <h1 class="title">Members Only Section</h1>
    </section>

    <!-- Example -->
    <div class="docs-section examples" id="examples">
      <h6 class="docs-header">Greetings <span id="username"></span>, we've been expecting you!</h6>
      <script>
        (function() {
          // Parse the user object from the document.cookie
          var user;
          var userMatch = document.cookie.match(/[; ]?user=([^\s;]*)/);
          if (userMatch && userMatch.length > 1) {
            user = JSON.parse(unescape(userMatch[1]));
          }

          if (user) {
            document.getElementById('username').innerText = user.name;    
          }
        })();
      </script>
      <div class="row example">
		    <img src="/images/success.gif">
      </div>
    </div>

    <p>
      <a class="button button-primary" href="/members?__logout=1">Logout</a>
    </p>
  </div>


<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
